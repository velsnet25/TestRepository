<div id="editJobDialog" class="ui-dialog ui-widget ui-widget-content ui-corner-all" >
    <div class="modal-header ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix" id="closereq_dialog">
        <span class="ui-dialog-title">{{modalTitle}}</span>
    </div>
    <div class="ui-dialog-content ui-widget-content">
        {{message}}
    </div>
    <div class="modal-footer ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
        <div class="ui-dialog-buttonset">
            <input type="button" class="button saveBtn" data-ng-click="Close()" value="Ok" />
        </div>
    </div>
</div>
