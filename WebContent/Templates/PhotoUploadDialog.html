<div id="photoUploadDialog" class="ui-dialog ui-widget ui-widget-content ui-corner-all" style="width: 500px;">
    <div class="modal-header ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix" id="closereq_dialog">
        <span class="ui-dialog-title">Upload Photo</span>
    </div>
    <iframe name = "submit-iframe" id="myframe" style = "width:0px;height:0px;border:none;" onload="uploadDone();"></iframe>  <!-- display:none -->
    <form name="photoUpload" id="photoUploadData"  class="form" method="post" encType = "multipart/form-data"  target='submit-iframe' > <!--  -->
        <div spinner="modalSpinner" initially-visible="false"></div>
        <div class="ui-dialog-content ui-widget-content" style="overflow-x: hidden">
            <div class="form-group row">
                
                <div class="col-sm-10" align="center">
                    Please select the picture location:<br><br>
                    <input type="FILE" name="FILE1" id ="fileinput" />            
                </div>

            </div>
            
            <div class="col-sm-10" align="center">
                *Photos above 1MB are not supported.
            </div>
            
        </div>
        <div class="modal-footer ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
            <div class="ui-dialog-buttonset" align="center">
                <button type="button" class="button ui-state-hover" data-ng-click="uploadPhoto()" >Upload</button>
                <button type="button" class="button ui-state-hover" data-ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>

</script>
