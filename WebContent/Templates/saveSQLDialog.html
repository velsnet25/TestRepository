<div id="loadSQLDialog" class="ui-dialog ui-widget ui-widget-content ui-corner-all" style="width: 400px;" >
    <div class="modal-header ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix" id="closereq_dialog" >
        <span class="ui-dialog-title">Save Search</span>
    </div>
    <form name="editJob" data-ng-submit="ok()" class="form">
        <div spinner="modalSpinner" initially-visible="false"></div>
        <div class="ui-dialog-content ui-widget-content" style="overflow-x: hidden" align="center">
            <div class="form-group row" align="center">
                
                <div class="col-sm-10" align="left" data-ng-if="save.show">
                    
                    <span >Enter a name under which to save the query:</span>    
                    <span><INPUT  data-ng-model="save.SQLName" style="width:350px;" value=""  maxlength="20"></span>
      				
                    
                </div>
               <div class="col-sm-10" align="left" data-ng-if="!save.show">
                    <span >Please wait...</span>    
                </div>
                
            </div>
            
        </div>
        <div class="modal-footer ui-dialog-buttonpane ui-widget-content ui-helper-clearfix" align="center">
            <div class="ui-dialog-buttonset" align="center">
                <button type="button" class="button ui-state-hover" data-ng-click="save()">Save</button>
                <button type="button" class="button ui-state-hover" data-ng-click="cancel()">Close</button>
            </div>
        </div>
    </form>
</div>
